<form id="assesment-form" (ngSubmit)="onSubmit()">
  <div class="pb-5">
    <div class="form-group">
      <h3 class="wizTitle">
        {{ "NEW_ASSESSMENT.BOOK_ASSESSMENT" | translate }}
      </h3>
      <div *ngIf="!loading">
        <div class="wizDdWrap">
          <div class="wizDdBox">
            <label class="">Timezone</label>
            <div class="">
              <select
                class="form-control"
                id="timeZone"
                [(ngModel)]="timeZoneId"
                [ngModelOptions]="{ standalone: true }"
              >
                <option
                  *ngFor="let timeZone of timeZoneList"
                  [value]="timeZone.id"
                >
                  {{ displayTimeZone(timeZone) }}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="wizUserWrap">
          <div class="wizUContent">
            <label class="">Select Date</label>
            <div class="wizUCDd position-relative">
              <input
                class="form-control"
                placeholder="YYYY-MM-DD"
                name="dp"
                [(ngModel)]="bookingDate"
                [ngModelOptions]="{ standalone: true }"
                ngbDatepicker
                #d="ngbDatepicker"
              />
              <div class="input-group-append position-absolute button-position">
                <button
                  class="btn date-button d-flex align-items-center"
                  (click)="d.toggle()"
                  type="button"
                >
                  <span class="material-icons event-icon"> event </span>
                </button>
              </div>
            </div>

            <label class="">Select Time</label>
            <ngb-timepicker
              [meridian]="true"
              [(ngModel)]="time"
              [ngModelOptions]="{ standalone: true }"
            ></ngb-timepicker>
          </div>
        </div>
      </div>
    </div>
    <div
      class="d-flex justify-content-center align-items-center"
      *ngIf="loading"
    >
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  </div>
</form>
