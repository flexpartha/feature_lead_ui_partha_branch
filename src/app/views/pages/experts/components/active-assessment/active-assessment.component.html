
<div class="tab-content active-assessment-container">
    <div class="">
        <div class="row">
            <div class="col-sm">
                <div class="progress">
                  <div
                    class="{{chngProgressbar}}"
                    role="progressbar"
                    style="width: 100%"
                    aria-valuenow="100"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
                <p class="assessment-status">
                  {{ "ACTIVE_ASSESSMENT.UNDER_REVIEW" | translate }}
                </p>
            </div>
            <div class="col-sm">
                <div class="progress">
                  <div
                    class="{{chngProgressbarAS}}"
                    role="progressbar"
                    style="width: 100%"
                    aria-valuenow="100"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
                <p class="assessment-status">
                  {{ "ACTIVE_ASSESSMENT.ASSESSMENT" | translate }}
                </p>
            </div>
            <div class="col-sm">
              <div class="progress">
                <div
                  class="{{chngProgressbarCompleted}}"
                  role="progressbar"
                  style="width: 100%"
                  aria-valuenow="100"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <p class="assessment-status">
                {{ "ACTIVE_ASSESSMENT.COMPLETED" | translate }}
              </p>
            </div>
        </div>
        <div class="d-flex align-items-center mt-5">
          <div class="flex-shrink-0 mr-4 mt-lg-0 mt-3">
            <div class="symbol symbol-circle symbol-lg-35">
              <img src="../../../../../../assets/media/images/user.png"
               alt="image"
              />
            </div>
          </div>
          <div class="d-flex flex-column">
            <span class="font-weight-normal profilename">{{requesterNm}}</span>
          </div>
        </div>
    </div>
</div>
